    <h1 class="h1-home">Contact us</h1>

    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.9078258933237!2d-0.1257728845057091!3d51.51490701797567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ccab37652b%3A0x22220c3f07824033!2zU2hvcCA3MSwgQUxHIElEIENhcmRzIHQvYSBUaGUgTGFueWFyZCwgNzUgU2hlbHRvbiBTdCwgTG9uZG9uIFdDMkggOUpRLCDQktC10LvQuNC60L7QsdGA0LjRgtCw0L3QuNGP!5e0!3m2!1sbg!2sbg!4v1672867857277!5m2!1sbg!2sbg"
        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h6>71-75 Shelton street</h6>
              <p>London</p>
            </span>
          </div>

          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h6>+44 20 7946 0612</h6>
              <p>Monday to Saturday, 9AM to 7PM</p>
            </span>
          </div>

          <div>
            <i class="fa-solid fa-envelope"></i>
            <span>
              <h6>sierrarent@gmail.com</h6>
              <p>Email us your query</p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <form action="">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="text" placeholder="Subject" required>
            <textarea style="resize: none;" rows="8" placeholder="Message" required></textarea>
            <button type="submit" class="start" id="contact-submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
